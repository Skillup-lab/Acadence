<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadence - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#001f54',
                        'navy-light': '#003875',
                        'navy-dark': '#001a47'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .tab-active {
            background-color: #001f54;
            color: white;
        }
        
        .tab-inactive {
            background-color: transparent;
            color: #001f54;
        }
        
        .form-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-focus:focus {
            border-color: #001f54;
            box-shadow: 0 0 0 3px rgba(0, 31, 84, 0.1);
        }
        
        .success-animation {
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 31, 84, 0.15);
        }
        
        .role-card.selected {
            border-color: #001f54;
            background-color: rgba(0, 31, 84, 0.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-navy mb-2">Acadence</h1>
            <p class="text-gray-600">Empowering education for everyone</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            
            <!-- Tab Switcher -->
            <div class="flex bg-gray-100 rounded-xl p-1 mb-8">
                <button id="loginTab" onclick="switchTab('login')" 
                        class="flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-active">
                    Login
                </button>
                <button id="signupTab" onclick="switchTab('signup')" 
                        class="flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-inactive">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-transition">
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus outline-none transition-all"
                               placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus outline-none transition-all"
                               placeholder="Enter your password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Login as</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="loginRole" value="student" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üéì</div>
                                    <div class="text-sm font-medium text-gray-700">Student</div>
                                </div>
                            </label>
                            
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="loginRole" value="teacher" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üë®‚Äçüè´</div>
                                    <div class="text-sm font-medium text-gray-700">Teacher</div>
                                </div>
                            </label>
                            
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="loginRole" value="ngo" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">ü§ù</div>
                                    <div class="text-sm font-medium text-gray-700">NGO</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-navy hover:bg-navy-light text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 transform hover:scale-[1.02]">
                        Login
                    </button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-transition hidden">
                <form onsubmit="handleSignup(event)" class="space-y-6">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signupName" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus outline-none transition-all"
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signupEmail" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus outline-none transition-all"
                               placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signupPassword" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus outline-none transition-all"
                               placeholder="Create a password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Join as</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="signupRole" value="student" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üéì</div>
                                    <div class="text-sm font-medium text-gray-700">Student</div>
                                </div>
                            </label>
                            
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="signupRole" value="teacher" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üë®‚Äçüè´</div>
                                    <div class="text-sm font-medium text-gray-700">Teacher</div>
                                </div>
                            </label>
                            
                            <label class="role-card cursor-pointer transition-all duration-200">
                                <input type="radio" name="signupRole" value="ngo" class="sr-only" onchange="selectRole(this)">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center">
                                    <div class="text-2xl mb-2">ü§ù</div>
                                    <div class="text-sm font-medium text-gray-700">NGO</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-navy hover:bg-navy-light text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 transform hover:scale-[1.02]">
                        Create Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 bg-green-50 border border-green-200 rounded-2xl p-6 text-center success-animation">
            <div class="text-green-600 text-lg font-semibold mb-2" id="successText">
                Welcome! üéâ
            </div>
            <div class="text-green-600" id="redirectText">
                Redirecting to your dashboard...
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (tab === 'login') {
                loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-active';
                signupTab.className = 'flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-inactive';
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginTab.className = 'flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-inactive';
                signupTab.className = 'flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 tab-active';
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }

        // Role selection functionality
        function selectRole(input) {
            // Remove selected class from all role cards in the same form
            const formContainer = input.closest('form');
            const roleCards = formContainer.querySelectorAll('.role-card');
            roleCards.forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to the clicked role card
            input.closest('.role-card').classList.add('selected');
        }

        // Login form handler
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.querySelector('input[name="loginRole"]:checked');
            
            if (!role) {
                alert('Please select your role');
                return;
            }
            
            // Extract name from email (for demo purposes)
            const name = email.split('@')[0];
            const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
            
            showSuccessMessage(capitalizedName, role.value);
        }

        // Signup form handler
        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.querySelector('input[name="signupRole"]:checked');
            
            if (!role) {
                alert('Please select your role');
                return;
            }
            
            showSuccessMessage(name, role.value);
        }

        // Show success message and redirect
        function showSuccessMessage(name, role) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const redirectText = document.getElementById('redirectText');
            
            // Update success message with user's name and role
            successText.textContent = `Welcome, ${name}! üéâ`;
            redirectText.textContent = `Redirecting to ${role}-dashboard...`;
            
            // Show success message
            successMessage.classList.remove('hidden');
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Redirect after 2.5 seconds
            setTimeout(() => {
                window.location.href = `${role}-dashboard.html`;
            }, 2500);
        }

        // Initialize with login tab active
        document.addEventListener('DOMContentLoaded', function() {
            switchTab('login');
        });
    </script>
